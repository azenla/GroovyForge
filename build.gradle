buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: "forge"
apply plugin: "groovy"

minecraft {
    version = "1.6.4-9.11.1.964"
}

repositories {
    mavenCentral()
    maven {
        name = "codehaus"
        url = 'http://snapshots.repository.codehaus.org/'
    }
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.0-SNAPSHOT"
}